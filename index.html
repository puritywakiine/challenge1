<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Stack Overflow Lite</title>
</head>
<body>
	<div class="header">
		<div id="title">
			<span> Stack Overflow</span>
		</div>
	</div>

	<div class="section">
		<div id="text-mission">
			<p>Learn, Share, Build</p>
		</div>
		<div id="explanation">
			<span>
				Each month, over 50 million developers come to Stack Overflow to learn, share their knowledge, and build their careers.
			</span>
		</div>

		<div class="buttons">
		<button id="search_question">SEARCH A QUESTION</button>
		<button id="ask_question">ASK A QUESTION</button>
			
		</div>
	</div>

	<div class="top-questions">

		<div id="tp-questions">Top Questions</div>

		<div class="q_btns">
			<button id="top-q">Top Question this week</button>
			<button id="new-q">New Question this week</button>	
		</div>
	</div>



	<div class="footer">
		
	</div>

</body>
</html>
